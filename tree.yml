types:
- name: UI
  description: front-end applications with or without SSR
  kinds: 
  - cra
  - next
- name: Service
  description: REST/GRAPHQL HTTP service
  kinds: 
  - business
  - utility    
- name: Library
  description: Shared Library for use in services
  kinds: 
  - dao
  - util
templates:
  - name: reactCRA
    kind: cra 
    tool: yarn
    location: https://gitlab.autozone.com/10561544/react-template.git
    extensions: html,ts,tsx,json
    inputs:
      - prompt: project/artifact name
        key: artifact_name
    choices:
      - prompt: would you like to add internazionalization?
        key: i18n
  - name: dao-library
    kind: dao 
    tool: mvn
    location: https://gitlab.autozone.com/10561544/dao-template.git
    extensions: java,pom,properties
    inputs:
      - prompt: project/artifact name
        key: artifact_name


