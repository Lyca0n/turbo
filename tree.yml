types:
- name: UI
  description: front-end applications with or without SSR
  kinds: 
  - cra
  - next
- name: Service
  description: REST/GRAPHQL HTTP service
  kinds: 
  - business
  - utility    
- name: Library
  description: Shared Library for use in services
  kinds: 
  - dao
  - util
templates:
  - name: reactCRA
    kind: cra 
    tool: yarn
    location: ./my-app
    extensions: html,ts,tsx,json
    inputs:
      - prompt: project/artifact name
        key: artifact-name
    choices:
      - prompt: would you like to add material-ui?
        key: i18n
        
      

